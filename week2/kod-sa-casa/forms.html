<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script>
        function onFormSubmit(event) {
            event.preventDefault();
            //Validaciju
            //poslala podatke na neki API
        }


    </script>
</head>
<body>
    <h1 id="forms">Forms</h1>

    <form onsubmit="onFormSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name" name="name" value="">

        <br>
        <br>
        <label for="lname">Lastname:</label>
        <input type="text"  id="lname" placeholder="Enter Last Name" name="lname" value="">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email" name="email" value="">
        <br>
        <br>
        <input  type="checkbox" name="notifications" id="notifications" checked>
        <label for="notifications">Do you want do subscribe?</label>
        <br>
        <br>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="12" cols="32"></textarea>
        <br>
        <br>
        <label>Choose a course:</label>
        <select name="course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js" selected>JavaScript</option>
        </select>
        <br>
        <br>

        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
